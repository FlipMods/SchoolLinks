<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="732.63636" height="203" viewBox="0,0,732.63636,203"><g transform="translate(107.04539,-67.15623)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-104.54539,267.65623v-198h727.63636v198c0,0 -4.88541,0 -11.92846,0c-54.55526,0 -715.7079,0 -715.7079,0z" fill="#afafaf" stroke="#000000" stroke-width="5"/><text transform="translate(201.69448,97.5471) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Info:</tspan></text><text transform="translate(-42.17184,112.75347) scale(0.23928,0.23928)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">This is my most recent scratch game, all of the sprites were drawn by me, besides the community skins.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">How long can you survive in the year 2080, you are a pizza man stranded in the middle of nowhere </tspan><tspan x="0" dy="46.150000000000006px">only with a laser blaster and a bunch of zombies, click or tap the location you want to shoot.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I have spent 40+ hours on this</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Song: AdhesiveWombat - Night Shade</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Latest Update: 1.4: Changed gameplay mechanics and updated sprites</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">YEAR 2080 by MegaJetz/ToastDevGames</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Made on 11/19/23</tspan></text></g></g></svg>