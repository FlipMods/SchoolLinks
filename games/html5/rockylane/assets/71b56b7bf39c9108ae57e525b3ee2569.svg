<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="453.20744" height="265.1997" viewBox="0,0,453.20744,265.1997"><g transform="translate(39.04453,-57.88725)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(-38.21931,78.1639) scale(0.47155,0.47155)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">How To Play</tspan><tspan x="0" dy="46.150000000000006px">A side-scrolling driving based game. </tspan><tspan x="0" dy="46.150000000000006px">Dodge the rocks!</tspan><tspan x="0" dy="46.150000000000006px">Choose start mobile if you play on phone or tablet</tspan><tspan x="0" dy="46.150000000000006px">Choose start computer if you play on computer </tspan><tspan x="0" dy="46.150000000000006px">Up = Up Arrow or "W" key</tspan><tspan x="0" dy="46.150000000000006px">Down = Down Arrow or "S" key</tspan><tspan x="0" dy="46.150000000000006px">Every Five passes = 1 point</tspan><tspan x="0" dy="46.150000000000006px">Best if played in Fullscreen</tspan><tspan x="0" dy="46.150000000000006px">Tap on music icon to stop the music</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Rocky Lane, est 5/20/2023</tspan></text></g></g></svg>